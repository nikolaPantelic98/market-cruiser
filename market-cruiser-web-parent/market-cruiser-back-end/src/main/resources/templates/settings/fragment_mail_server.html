<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="content" th:remove="tag">
        <form th:action="@{/settings/save_mail_server}" method="post">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-white">SMTP Server Host Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="MAIL_HOST" th:value="${MAIL_HOST}" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-white">Port Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="MAIL_PORT" th:value="${MAIL_PORT}" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-white">Username:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="MAIL_USERNAME" th:value="${MAIL_USERNAME}" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-white">Password:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="MAIL_PASSWORD" th:value="${MAIL_PASSWORD}" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-white">Server Authentication Required:</label>
                <div class="col-sm-8">
                    <select name="SMTP_AUTH" class="form-control">
                        <option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
                        <option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-white">Server Requires Secured Connection (TLS):</label>
                <div class="col-sm-8" style="text-align: center; vertical-align: middle">
                    <select name="SMTP_SECURED" class="form-control">
                        <option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
                        <option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-white">From E-Mail Address:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="MAIL_FROM" th:value="${MAIL_FROM}" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-white">Sender Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="MAIL_SENDER" th:value="${MAIL_SENDER}" required />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-outline-green m-3"/>
                <input type="button" value="Cancel" class="btn btn-outline-red" id="buttonCancel" />
            </div>
        </form>
    </div>

</body>
</html>
