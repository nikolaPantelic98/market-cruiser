<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="fragments :: page_head('Settings - Market Cruiser Admin', 'tag')"/>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: menu">

    </div>
    <br/>
    <div class="text-center">
        <h1>Settings</h1>
    </div>

    <br/>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
        <br>
    </div>

    <div>
        <div class="tabs_six">

            <input type="radio" id="tab1" name="tab-control" checked>
            <input type="radio" id="tab2" name="tab-control">
            <input type="radio" id="tab3" name="tab-control">
            <input type="radio" id="tab4" name="tab-control">
            <input type="radio" id="tab5" name="tab-control">
            <input type="radio" id="tab6" name="tab-control">
            <ul>
                <li title="General">

                        </svg>
                        <br>
                        <span>General</span>
                    </label>
                </li>
                <li title="Countries">
                    <label for="tab2" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M57.7 193l9.4 16.4c8.3 14.5 21.9 25.2 38 29.8L163 255.7c17.2 4.9 29 20.6 29 38.5v39.9c0 11 6.2 21 16 25.9s16 14.9 16 25.9v39c0 15.6 14.9 26.9 29.9 22.6c16.1-4.6 28.6-17.5 32.7-33.8l2.8-11.2c4.2-16.9 15.2-31.4 30.3-40l8.1-4.6c15-8.5 24.2-24.5 24.2-41.7v-8.3c0-12.7-5.1-24.9-14.1-33.9l-3.9-3.9c-9-9-21.2-14.1-33.9-14.1H257c-11.1 0-22.1-2.9-31.8-8.4l-34.5-19.7c-4.3-2.5-7.6-6.5-9.2-11.2c-3.2-9.6 1.1-20 10.2-24.5l5.9-3c6.6-3.3 14.3-3.9 21.3-1.5l23.2 7.7c8.2 2.7 17.2-.4 21.9-7.5c4.7-7 4.2-16.3-1.2-22.8l-13.6-16.3c-10-12-9.9-29.5 .3-41.3l15.7-18.3c8.8-10.3 10.2-25 3.5-36.7l-2.4-4.2c-3.5-.2-6.9-.3-10.4-.3C163.1 48 84.4 108.9 57.7 193zM464 256c0-36.8-9.6-71.4-26.4-101.5L412 164.8c-15.7 6.3-23.8 23.8-18.5 39.8l16.9 50.7c3.5 10.4 12 18.3 22.6 20.9l29.1 7.3c1.2-9 1.8-18.2 1.8-27.5zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/>
                        </svg>
                        <br>
                        <span>Countries</span>
                    </label>
                </li>
                <li title="States">
                    <label for="tab3" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path d="M460.3 241.7c25.8-41.3 15.2-48.8-11.7-48.8h-27c-.1 0-1.5-1.4-10.9 8-11.2 5.6-37.9 6.3-37.9 8.7 0 4.5 70.3-3.1 88.1 0 9.5 1.5-1.5 20.4-4.4 32-.5 4.5 2.4 2.3 3.8.1zm-112.1 22.6c64-21.3 97.3-23.9 102-26.2 4.4-2.9-4.4-6.6-26.2-5.8-51.7 2.2-137.6 37.1-172.6 53.9l-30.7-93.3h196.6c-2.7-28.2-152.9-22.6-337.9-22.6L27 415.8c196.4-97.3 258.9-130.3 321.2-151.5zM94.7 96c253.3 53.7 330 65.7 332.1 85.2 36.4 0 45.9 0 52.4 6.6 21.1 19.7-14.6 67.7-14.6 67.7-4.4 2.9-406.4 160.2-406.4 160.2h423.1L549 96z"/>
                        </svg>
                        <br>
                        <span>States</span>
                    </label>
                </li>
                <li title="Mail Server">
                    <label for="tab4" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M64 32C28.7 32 0 60.7 0 96v64c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm280 72a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm48 24a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zM64 288c-35.3 0-64 28.7-64 64v64c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V352c0-35.3-28.7-64-64-64H64zm280 72a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm56 24a24 24 0 1 1 48 0 24 24 0 1 1 -48 0z"/>
                        </svg>
                        <br>
                        <span>Mail Server</span>
                    </label>
                </li>
                <li title="Mail Templates">
                    <label for="tab5" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/>
                        </svg>
                        <br>
                        <span>Mail Templates</span>
                    </label>
                </li>
                <li title="Payment">
                    <label for="tab6" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

                        </svg>
                        <br>
                        <span>Payment</span>
                    </label>
                </li>
            </ul>
            <div class="slider">
                <div class="indicator_six"></div>
            </div>
            <div class="content">
                <section>
                    <h2>|General</h2>
                    <div th:replace="settings/fragment_general_settings :: content"></div>
                </section>

                <section>
                    <h2>Countries</h2>
                    <div th:replace="settings/fragment_countries :: content"></div>
                    <div class="toast" role="alert" aria-live="polite" aria-atomic="true" data-delay="3000">
                        <div role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-body">
                                <span id="toastMessage"></span>
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <h2>States</h2>
                    <div th:replace="settings/fragment_states :: content"></div>
                    <div class="toast" role="alert" aria-live="polite" aria-atomic="true" data-delay="3000">
                        <div role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-body">
                                <span id="toastMessageState"></span>
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <h2>Mail Server</h2>
                    <div th:replace="settings/fragment_mail_server :: content"></div>
                </section>

                <section>
                    <h2>Mail Templates</h2>
                    <div th:replace="settings/mail_templates/fragment_mail_templates :: content"></div>
                </section>

                <section>
                    <h2>Payment</h2>
                    <div th:replace="settings/fragment_payment :: content"></div>
                </section>
            </div>
        </div>
    </div>


    <div th:replace="fragments :: footer"></div>
</div>

<script type="text/javascript">
    contextPath = "[[@{/}]]"
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";

    $(document).ready(function () {
        $("#customerVerificationTextContent").richText();
        $("#orderConfirmationContent").richText();
    });

</script>

<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/countries_settings.js}"></script>
<script th:src="@{/js/states_settings.js}"></script>

</body>
</html>
