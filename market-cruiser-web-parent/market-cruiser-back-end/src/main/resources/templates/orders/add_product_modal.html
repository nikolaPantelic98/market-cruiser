<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="content" class="modal fade text-center" id="addProductModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background: #302c54">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle" style="color: #1deba8">Add Product</h4>
                    <button type="button" class="close" data-dismiss="modal" style="color: #1deba8">&times;</button>
                </div>

                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item"></iframe>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-red" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
