<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
</head>
<body>
<div class="container-fluid">

    <div th:replace="fragment_navigation :: menu">Static Menu</div>

    <br>
    <div>
        <h1>Manage Orders | [[${pageTitle}]]</h1>
    </div>
    <br>

    <form th:action="@{/order/save}" th:object="${order}" method="post">
        <input type="hidden" th:field="*{orderId}" />
        <div>
            <div class="tabs_three">

                <input type="radio" id="tab1" name="tab-control" checked>
                <input type="radio" id="tab2" name="tab-control">
                <input type="radio" id="tab3" name="tab-control">
                <input type="radio" id="tab4" name="tab-control">
                <ul>
                    <li title="Overview">
                        <label for="tab1" role="button">
                            <svg viewBox="0 0 24 24">
                                <path d="M14,2A8,8 0 0,0 6,10A8,8 0 0,0 14,18A8,8 0 0,0 22,10H20C20,13.32 17.32,16 14,16A6,6 0 0,1 8,10A6,6 0 0,1 14,4C14.43,4 14.86,4.05 15.27,4.14L16.88,2.54C15.96,2.18 15,2 14,2M20.59,3.58L14,10.17L11.62,7.79L10.21,9.21L14,13L22,5M4.93,5.82C3.08,7.34 2,9.61 2,12A8,8 0 0,0 10,20C10.64,20 11.27,19.92 11.88,19.77C10.12,19.38 8.5,18.5 7.17,17.29C5.22,16.25 4,14.21 4,12C4,11.7 4.03,11.41 4.07,11.11C4.03,10.74 4,10.37 4,10C4,8.56 4.32,7.13 4.93,5.82Z"/>
                            </svg>
                            <br>
                            <span>Overview</span>
                        </label>
                    </li>
                    <li title="Products">
                        <label for="tab2" role="button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                            </svg>
                            <br>
                            <span>Products</span>
                        </label>
                    </li>
                    <li title="Shipping">
                        <label for="tab3" role="button">
                            <svg viewBox="0 0 24 24">
                                <path d="M3,4A2,2 0 0,0 1,6V17H3A3,3 0 0,0 6,20A3,3 0 0,0 9,17H15A3,3 0 0,0 18,20A3,3 0 0,0 21,17H23V12L20,8H17V4M10,6L14,10L10,14V11H4V9H10M17,9.5H19.5L21.47,12H17M6,15.5A1.5,1.5 0 0,1 7.5,17A1.5,1.5 0 0,1 6,18.5A1.5,1.5 0 0,1 4.5,17A1.5,1.5 0 0,1 6,15.5M18,15.5A1.5,1.5 0 0,1 19.5,17A1.5,1.5 0 0,1 18,18.5A1.5,1.5 0 0,1 16.5,17A1.5,1.5 0 0,1 18,15.5Z" />
                            </svg>
                            <br>
                            <span>Shipping</span>
                        </label>
                    </li>
                    <li title="Track">
                        <label for="tab4" role="button">
                            <svg viewBox="0 0 24 24">
                                <path d="M14,2A8,8 0 0,0 6,10A8,8 0 0,0 14,18A8,8 0 0,0 22,10H20C20,13.32 17.32,16 14,16A6,6 0 0,1 8,10A6,6 0 0,1 14,4C14.43,4 14.86,4.05 15.27,4.14L16.88,2.54C15.96,2.18 15,2 14,2M20.59,3.58L14,10.17L11.62,7.79L10.21,9.21L14,13L22,5M4.93,5.82C3.08,7.34 2,9.61 2,12A8,8 0 0,0 10,20C10.64,20 11.27,19.92 11.88,19.77C10.12,19.38 8.5,18.5 7.17,17.29C5.22,16.25 4,14.21 4,12C4,11.7 4.03,11.41 4.07,11.11C4.03,10.74 4,10.37 4,10C4,8.56 4.32,7.13 4.93,5.82Z"/>
                            </svg>
                            <br>
                            <span>Track</span>
                        </label>
                    </li>
                </ul>
                <div class="slider-three">
                    <div class="indicator-three"></div>
                </div>
                <div class="content">
                    <section>
                        <h2>Overview</h2>
                        <div th:replace="orders/order_form_overview :: content"></div>
                    </section>

                    <section>
                        <h2>Products</h2>
                        <p>products</p>
                    </section>

                    <section>
                        <h2>Shipping</h2>
                        <div th:replace="orders/order_form_shipping :: content"></div>
                    </section>

                    <section>
                        <h2>Track</h2>
                        <p>track</p>
                    </section>

                </div>
            </div>
        </div>
        <div>
            <p class="text-center">
                <input type="submit" value="Save" class="btn btn-outline-green m-3" />
                <input type="button" value="Cancel" class="btn btn-outline-red" id="buttonCancel" />
            </p>
        </div>
    </form>

    <div th:replace="fragments_modal :: modal_dialog"></div>

    <div th:replace="fragments :: footer">Static footer</div>
</div>

<script type="text/javascript">
    contextPath = "[[@{/}]]";

    $(document).ready(function() {
        $('#buttonCancel').click(function() {
            window.location = "[[@{/orders}]]";
        });

    });
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/common_form_country_state.js}"></script>

</body>
</html>
