<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-white">Order ID:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" th:value="${order.orderId}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-white">Customer:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" th:value="${order.customer.fullName}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-white">Product Cost:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{productCost}" required class="form-control" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-white">Subtotal:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{subtotal}" required class="form-control" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-white">Shipping Cost:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{shippingCost}" required class="form-control" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-white">Tax:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{tax}" required class="form-control" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-white">Total:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{total}" required class="form-control" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-white">Payment Method:</label>
        <div class="col-sm-10">
            <select th:field="*{paymentMethod}" class="form-control" required style="max-width: 150px">
                <option th:each="pm : ${T(com.marketcruiser.common.entity.order.PaymentMethod).values()}"
                        th:value="${pm}" th:text="${pm}" />
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-white">Status:</label>
        <div class="col-sm-10">
            <select th:field="*{status}" class="form-control" required style="max-width: 150px">
                <option th:each="os : ${T(com.marketcruiser.common.entity.order.OrderStatus).values()}"
                        th:value="${os}" th:text="${os}" />
            </select>
        </div>
    </div>

</div>
