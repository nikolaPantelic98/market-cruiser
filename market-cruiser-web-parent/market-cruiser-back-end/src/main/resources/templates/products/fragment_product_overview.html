<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" remove="tag">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Product Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="256" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Alias:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Default is product name" th:field="*{alias}" minlength="2" maxlength="256" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Brand:</label>
            <div class="col-sm-10">
                <select th:field="*{brand}" class="form-control" required>
                    <th:block th:each="brand : ${listBrands}">
                        <option th:value="${brand.brandId}">[[${brand.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category:</label>
            <div class="col-sm-10">
                <select th:field="*{category}" class="form-control" required>

                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label checkbox-label">Enabled:</label>
            <div class="box">
                <input type="checkbox" id="checkbox" class="checkbox-input"
                       th:checked="${product.enabled}" onclick="updateEnabledField()" />
                <label for="checkbox">
                    <span class="checkbox">
                    </span>
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label checkbox-label">In Stock:</label>
            <div class="box">
                <input type="checkbox" id="checkbox-instock" class="checkbox-input"
                       th:checked="${product.inStock}" onclick="updateInStockField()" />
                <label for="checkbox-instock">
                    <span class="checkbox">
                    </span>
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cost:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{cost}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{price}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Discount:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{discountPercent}"/>
            </div>
        </div>
    </div>
</body>
</html>
