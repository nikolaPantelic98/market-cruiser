<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">

    <div class="full-details">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-white">Length (inch):</label>
            <div class="col-sm-10 center-div">
                <input type="text" class="form-control" th:value="${product.length}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-white">Width (inch):</label>
            <div class="col-sm-10 center-div">
                <input type="text" class="form-control" th:value="${product.width}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-white">Height (inch):</label>
            <div class="col-sm-10 center-div">
                <input type="text" class="form-control" th:value="${product.height}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-white">Weight (pounds):</label>
            <div class="col-sm-10 text-center">
                <input type="text" class="form-control" th:value="${product.weight}" readonly/>
            </div>
        </div>
    </div>

    <div class="less-details">
        <div>&nbsp;&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-6 col-form-label text-white">Length (inch):</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:value="${product.length}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-6 col-form-label text-white">Width (inch):</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:value="${product.width}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-6 col-form-label text-white">Height (inch):</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:value="${product.height}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-6 col-form-label text-white">Weight (pounds):</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:value="${product.weight}" readonly/>
            </div>
        </div>
    </div>


</div>
</body>
</html>
