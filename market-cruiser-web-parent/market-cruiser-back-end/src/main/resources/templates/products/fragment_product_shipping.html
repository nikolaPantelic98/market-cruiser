<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" remove="tag">
        <div class="form-group row" style="color: white">
            The following information is important to calculate shipping cost for the product.<br>
            The dimensions (L x W x H) are for the box that is used to package the product - not the product's dimensions.
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-white">Length (inch):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{length}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-white">Width (inch):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{width}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-white">Height (inch):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{height}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-white">Weight (lbs):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{weight}"/>
            </div>
        </div>
    </div>
</body>
</html>
