<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>[[${pageTitle}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <style>
        .navbar-custom {
            background-color: lightgreen;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom {
            color: green;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: menu">

    </div>
    <br/>
    <div class="text-center">
        <h2>Manage Users | [[${pageTitle}]]</h2>
    </div>
    <br/>

    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
          enctype="multipart/form-data"
          th:object="${user}" onsubmit="return checkEmailAddressUnique(this)">
        <input type="hidden" th:field="*{userId}"/>
    <div class="border border-round-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">E-Mail:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" th:field="*{emailAddress}" required minlength="8" maxlength="128" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input th:if="${user.userId == null}" type="password" class="form-control"
                       th:field="*{password}" required minlength="8" maxlength="45" />
                <input th:if="${user.userId != null}" type="password" class="form-control"
                       th:field="*{password}" minlength="8" maxlength="45" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Roles:</label>
            <div class="col-sm-8">
                <th:block th:each="role: ${listRoles}">
                <input type="checkbox" th:field="*{roles}"
                       th:text="${role.name}"
                       th:value="${role.roleId}"
                       class="m-2"
                />
                    - <small>[[${role.description}]]</small>
                    <br/>
                </th:block>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Enabled:</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{enabled}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Photos:</label>
            <div class="col-sm-8">
                <input type="hidden" th:field="*{photo}" />
                <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
                class="mb-2" />
                <img id="thumbnail" alt="Photos Preview" th:src="@{${user.photosImagePath}}"
                class="img-fluid" />
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-orange m-3"/>
            <input type="button" value="Cancel" class="btn btn-grey" id="buttonCancel" />
        </div>
    </div>
    </form>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss = "modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <p>Market Cruiser Control Panel - Copyright &copy; Market Cruiser</p>
    </div>
</div>

<script type="text/javascript">
    moduleURL = "[[@{/users}]]";

    function checkEmailAddressUnique(form) {
        url = "[[@{/users/check-email}]]";
        userEmailAddress = $("#emailAddress").val();
        userIdNew = $('#userId').val();
        csrfValue = $("input[name = '_csrf']").val();

        params = {userId: userIdNew, emailAddress: userEmailAddress, _csrf: csrfValue};

        $.post(url, params, function(response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "Duplicated") {
                showModalDialog("Warning", "There is another user having the email: " + userEmailAddress);
            } else {
                showModalDialog("Error", "Unknown response from server");
            }
        }).fail(function () {
            showModalDialog("Error", "Could not connect to the server");
        });

        return false;
    }

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $('#modalDialog').modal();
    }
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
