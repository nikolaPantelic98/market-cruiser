<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Market Cruiser Admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <style>
        .btn {
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 6px;
            background-size: 400% 400%;
            color: #FFF;
            border: 0;
            padding: 8px 20px;
            font-size: 13px;
            animation: Gradient 10s ease infinite;
        }
        .btn:hover {
            transform: scale(1.2);
            background-size: 150% 150%;
            font-weight: bold;
        }

        .btn-blue {
            background: linear-gradient(-45deg, #104c52, #104c52, #27bdcc);
        }

        body{
            background: -webkit-linear-gradient(left, #25c481, #25b7c4);
            background: linear-gradient(to right, #25c481, #25b7c4);
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <br>
    <div>
        <img th:src="@{/images/MarketCruiserTr.png}" style="width: 450px; height: 225px"/>
    </div>
    <br>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-secondary">You have been logged out.</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>Access to Market Cruiser Control Panel</p>
            <p>
                <input type="email" name="emailAddress" class="form-control" placeholder="Email Address" required />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Remember me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-blue" />
            </p>
        </div>
    </form>

    <br>
    <div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
