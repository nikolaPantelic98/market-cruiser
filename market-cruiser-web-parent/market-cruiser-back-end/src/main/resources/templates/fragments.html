<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

    <style>
        .navbar-custom {
            background-color: lightgreen;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom {
            color: green;
        }

        .thead-custom {
            background-color: sandybrown;
        }

    </style>
</head>
<body>
    <th th:fragment="column_link(fieldName, columnLabel)" class="text-center" style="text-align: center; vertical-align: middle">
        <a class="a-sorting text-black"
           th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
            [[${columnLabel}]]
        </a>
        <span th:if="${sortField == fieldName}"
              th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>
    </th>


    <a th:fragment="page_link(moduleURL, pageNum, label)"
       class="page-link"
       th:href="@{${moduleURL} + '/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>


    <div th:fragment="category_status" th:remove="tag">
        <a th:if="${category.enabled == true}" class="a-icon-sandybrown fas fa-check-circle fa-2x icon-green"
        th:href="@{'/categories/' + ${category.categoryId} + '/enabled/false'}"
        title="Disable Category">
        </a>

        <a th:if="${category.enabled == false}" class="a-icon-sandybrown fas fa-circle fa-2x icon-dark"
           th:href="@{'/categories/' + ${category.categoryId} + '/enabled/true'}"
           title="Enable Category">
        </a>
    </div>

    <div th:fragment="category_actions" th:remove="tag">
        <a class="a-icon-sandybrown fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.categoryId}}"
        title="Edit Category"></a>
        &nbsp;
        <th:block th:if="${category.hasChildren == false}">
        <a class="a-icon-sandybrown fas fa-trash fa-2x icon-red link-delete" th:href="@{'/categories/delete/' + ${category.categoryId}}"
        th:entityId="${category.categoryId}"
        title="Delete Category">
        </a>
        </th:block>
    </div>

    <div th:fragment="pagination(moduleURL, entityName)" th:remove="tag">
        <div class="text-center m-1" th:if="${totalItems > 0}">
            <span>Showing [[${entityName}]] # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
        </div>
        <div class="text-center m-1" th:unless="${totalItems > 0}">
            <span>No [[${entityName}]] found</span>
        </div>

        <div th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center flex-wrap">
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, 1, 'First')"></a>
                    </li>
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${currentPage - 1}, 'Previous')"></a>
                    </li>
                    <li th:class="${currentPage != i ? 'page-item': 'page-item active'}"
                        th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${i}, ${i})"></a>
                    </li>
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${currentPage + 1}, 'Next')"></a>
                    </li>
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${totalPages}, 'Last')"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</body>
</html>
