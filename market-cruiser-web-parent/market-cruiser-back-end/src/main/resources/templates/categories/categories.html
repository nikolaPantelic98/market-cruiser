<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categories - Market Cruiser Admin')">

</head>
<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: menu">

    </div>
    <br/>
    <div>
        <h2>Manage Categories</h2>
        <br/>
        <a th:href="@{/categories/new}" class="a-icon-lightgreen fas fa-folder-plus fa-2x icon-orange" title="Create New Category"></a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a th:href="@{/categories/export/csv}" class="a-icon-lightgreen fas fa-file-csv fa-2x icon-orange" title="Export to CSV"></a>
        &nbsp;&nbsp;
        <a th:href="@{/categories/export/excel}" class="a-icon-lightgreen fas fa-file-excel fa-2x icon-orange" title="Export to Excel"></a>
        &nbsp;&nbsp;
        <a th:href="@{/categories/export/pdf}" class="a-icon-lightgreen fas fa-file-pdf fa-2x icon-orange" title="Export to PDF"></a>
    </div>

    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
            &nbsp;&nbsp;
            <button type="submit" value="Search" class="btn btn-orange" >
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            &nbsp;&nbsp;
            <input type="button" value="Clear" class="btn btn-grey" onclick="clearFilter()" />
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-custom">
                <tr>
                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        ID
                    </th>

                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        Category Image
                    </th>

                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        Category Name
                    </th>

                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        Alias
                    </th>

                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        Enabled
                    </th>

                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category: ${listCategories}">
                    <td style="text-align: center; vertical-align: middle">[[${category.categoryId}]]</td>
                    <td style="text-align: center; vertical-align: middle"></td>
                    <td style="text-align: center; vertical-align: middle">[[${category.name}]]</td>
                    <td style="text-align: center; vertical-align: middle">[[${category.alias}]]</td>
                    <td style="text-align: center; vertical-align: middle">
                        <a th:if="${category.enabled == true}" class="a-icon-sandybrown fas fa-check-circle fa-2x icon-green"
                           th:href="@{'/categories/' + ${category.categoryId} + '/enabled/false'}"
                           title="Disable Category"
                        ></a>
                        <a th:if="${category.enabled == false}" class="a-icon-sandybrown fas fa-circle fa-2x icon-dark"
                           th:href="@{'/categories/' + ${category.categoryId} + '/enabled/true'}"
                           title="Enable Category"
                        ></a>
                    </td>
                    <td style="text-align: center; vertical-align: middle">
                        <a class="a-icon-sandybrown fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.categoryId}}" title="Edit Category"></a>
                        &nbsp;&nbsp;
                        <a class="a-icon-sandybrown fas fa-trash fa-2x icon-red link-delete"
                           th:href="@{'/categories/delete/' + ${category.categoryId}}"
                           th:userIdNew = "${category.categoryId}"
                           title="Delete Category"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>
    <br>
    <div class="text-center">
        <p>Market Cruiser Control Panel - Copyright &copy; Market Cruiser</p>
    </div>
</div>
</body>
</html>
