<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categories - Market Cruiser Admin')">

</head>
<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: menu">

    </div>
    <br/>
    <div>
        <h2>Manage Categories</h2>
        <br/>
        <a th:href="@{/categories/new}" class="a-icon-lightgreen fas fa-folder-plus fa-2x icon-orange" title="Create New Category"></a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a th:href="@{/categories/export/csv}" class="a-icon-lightgreen fas fa-file-csv fa-2x icon-orange" title="Export to CSV"></a>
        &nbsp;&nbsp;
        <a th:href="@{/categories/export/excel}" class="a-icon-lightgreen fas fa-file-excel fa-2x icon-orange" title="Export to Excel"></a>
        &nbsp;&nbsp;
        <a th:href="@{/categories/export/pdf}" class="a-icon-lightgreen fas fa-file-pdf fa-2x icon-orange" title="Export to PDF"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
            &nbsp;&nbsp;
            <button type="submit" value="Search" class="btn btn-orange" >
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            &nbsp;&nbsp;
            <input type="button" value="Clear" class="btn btn-grey" onclick="clearFilter()" />
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-custom">
                <tr>
                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        ID
                    </th>

                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        Category Image
                    </th>

                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        <a class="a-sorting text-black" th:href="@{'/categories/page/' + ${pageNum} + '?sortDir=' + ${reverseSortDir}}">Category Name</a>
                        <span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>
                    </th>

                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        Alias
                    </th>

                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        Enabled
                    </th>

                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category: ${listCategories}">
                    <td style="text-align: center; vertical-align: middle">[[${category.categoryId}]]</td>

                    <td style="text-align: center; vertical-align: middle">
                        <img th:src="@{${category.ImagePath}}" style="width: 66px" class="img-fluid" />
                    </td>

                    <td style="text-align: left; vertical-align: middle">[[${category.name}]]</td>

                    <td style="text-align: center; vertical-align: middle">[[${category.alias}]]</td>

                    <td style="text-align: center; vertical-align: middle">
                        <div th:replace="fragments :: category_status"></div>
                    </td>

                    <td style="text-align: center; vertical-align: middle">
                        <div th:replace="fragments :: category_actions"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments :: pagination('/categories', 'top-level categories')"></div>

    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Confirmation</h4>
                    <button type="button" class="close" data-dismiss = "modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>

                <div class="modal-footer">
                    <a class="btn btn-red" href="" id="yesButton">Yes</a>
                    <button type="button" class="btn btn-grey" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <div class="text-center">
        <p>Market Cruiser Control Panel - Copyright &copy; Market Cruiser</p>
    </div>
</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/categories}]]";

    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'category');
        });
    });

</script>
</body>
</html>
