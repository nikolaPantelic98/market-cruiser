<div class="modal-header">
    <h4 class="modal-title">Customer Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
    <div class="tabs_two">

        <input type="radio" id="tab1" name="tab-control" checked>
        <input type="radio" id="tab2" name="tab-control">
        <ul>
            <li title="General">
                <label for="tab1" role="button">
                    <svg viewBox="0 0 24 24">
                        <path d="M14,2A8,8 0 0,0 6,10A8,8 0 0,0 14,18A8,8 0 0,0 22,10H20C20,13.32 17.32,16 14,16A6,6 0 0,1 8,10A6,6 0 0,1 14,4C14.43,4 14.86,4.05 15.27,4.14L16.88,2.54C15.96,2.18 15,2 14,2M20.59,3.58L14,10.17L11.62,7.79L10.21,9.21L14,13L22,5M4.93,5.82C3.08,7.34 2,9.61 2,12A8,8 0 0,0 10,20C10.64,20 11.27,19.92 11.88,19.77C10.12,19.38 8.5,18.5 7.17,17.29C5.22,16.25 4,14.21 4,12C4,11.7 4.03,11.41 4.07,11.11C4.03,10.74 4,10.37 4,10C4,8.56 4.32,7.13 4.93,5.82Z"/>
                    </svg>
                    <br>
                    <span>General</span>
                </label>
            </li>
            <li title="Address">
                <label for="tab2" role="button">
                    <svg viewBox="0 0 24 24">
                        <path d="M8.749,9.934c0,0.247-0.202,0.449-0.449,0.449H4.257c-0.247,0-0.449-0.202-0.449-0.449S4.01,9.484,4.257,9.484H8.3C8.547,9.484,8.749,9.687,8.749,9.934 M7.402,12.627H4.257c-0.247,0-0.449,0.202-0.449,0.449s0.202,0.449,0.449,0.449h3.145c0.247,0,0.449-0.202,0.449-0.449S7.648,12.627,7.402,12.627 M8.3,6.339H4.257c-0.247,0-0.449,0.202-0.449,0.449c0,0.247,0.202,0.449,0.449,0.449H8.3c0.247,0,0.449-0.202,0.449-0.449C8.749,6.541,8.547,6.339,8.3,6.339 M18.631,4.543v10.78c0,0.248-0.202,0.45-0.449,0.45H2.011c-0.247,0-0.449-0.202-0.449-0.45V4.543c0-0.247,0.202-0.449,0.449-0.449h16.17C18.429,4.094,18.631,4.296,18.631,4.543 M17.732,4.993H2.46v9.882h15.272V4.993z M16.371,13.078c0,0.247-0.202,0.449-0.449,0.449H9.646c-0.247,0-0.449-0.202-0.449-0.449c0-1.479,0.883-2.747,2.162-3.299c-0.434-0.418-0.714-1.008-0.714-1.642c0-1.197,0.997-2.246,2.133-2.246s2.134,1.049,2.134,2.246c0,0.634-0.28,1.224-0.714,1.642C15.475,10.331,16.371,11.6,16.371,13.078M11.542,8.137c0,0.622,0.539,1.348,1.235,1.348s1.235-0.726,1.235-1.348c0-0.622-0.539-1.348-1.235-1.348S11.542,7.515,11.542,8.137 M15.435,12.629c-0.214-1.273-1.323-2.246-2.657-2.246s-2.431,0.973-2.644,2.246H15.435z"></path>
                    </svg>
                    <br>
                    <span>Address</span>
                </label>
            </li>
        </ul>
        <div class="slider">
            <div class="indicator_two"></div>
        </div>
        <div class="content">
            <section>
                <h2>General</h2>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Customer ID:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" th:value="${customer.customerId}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Full Name:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" th:value="${customer.fullName}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" th:value="${customer.email}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Phone Number:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" th:value="${customer.phoneNumber}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label checkbox-label">Enabled:</label>
                    <div class="box">
                        <input type="checkbox" id="checkbox" class="checkbox-input"
                               th:checked="${customer.enabled}" onclick="updateEnabledField()" readonly />
                        <label for="checkbox">
                    <span class="checkbox">
                    </span>
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Created Time:</label>
                    <div class="col-sm-10">
                        <span th:text="${#dates.format(customer.createdTime, 'dd/MM/yyyy HH:mm:ss')}"></span>
                    </div>
                </div>
            </section>

            <section>
                <h2>Address</h2>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address Line 1:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" th:value="${customer.addressLine1}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address Line 2:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" th:value="${customer.addressLine2}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" th:value="${customer.city}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">State/Province:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" th:value="${customer.state}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Country:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" th:value="${customer.country.name}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Post Code:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" th:value="${customer.postCode}" />
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-grey" data-dismiss="modal">Close</button>
</div>
