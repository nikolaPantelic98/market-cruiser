<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="menu">
        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
            <input type="submit" />
        </form>
        <nav class="navbar navbar-expand-lg navbar-custom navbar-light">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/MarketCruiserTr.png}" alt="logo" style="width: 80px; height: 40px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">

                    <th:block sec:authorize="hasAuthority('Admin')">
                    <li class="li-green nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="li-green nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="li-green nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Editor', 'Shipper')">
                    <li class="li-green nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                    <li class="li-green nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                    <li class="li-green nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
                    <li class="li-green nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                    <li class="li-green nav-item">
                        <a class="nav-link" th:href="@{/report}">Sales Report</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="li-green nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="li-green nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    </th:block>

                    <th:block sec:authorize="hasAuthority('Admin')">
                    <li class="li-green nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                    </th:block>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <li class="nav-item">
                        <span class="fas fa-user fa-2x icon-darkblue"></span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" th:href="@{/account}" sec:authentication="principal.fullName"></a>
                        <div class="dropdown-menu" style="background-color: #25c481">
                            <a class="dropdown-item" id="logoutLink" href="" style="background-color: #25c481">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
