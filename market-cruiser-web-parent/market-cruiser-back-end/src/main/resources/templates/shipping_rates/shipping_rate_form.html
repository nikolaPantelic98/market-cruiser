<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')">

</head>
<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: menu">

    </div>
    <br/>
    <div class="text-center">
        <h1>Manage Shipping Rates | [[${pageTitle}]]</h1>
    </div>
    <br/>

    <form th:action="@{/shipping_rates/save}" method="post" style="max-width: 700px; margin: 0 auto"
          enctype="multipart/form-data"
          th:object="${rate}">
        <input type="hidden" th:field="*{shippingRateId}"/>
    <div class="border border-round-secondary rounded p-3">
        <div class="form-group row">
            <label for="country" class="col-sm-4 col-form-label">Destination Country:</label>
            <div class="col-sm-8">
                <select th:field="*{country}" class="form-control">
                    <option th:each="country : ${listCountries}" th:value="${country.countryId}">[[${country.name}]]</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="state" class="col-sm-4 col-form-label">Destination State/Province:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{state}"
                       minlength="3" maxlength="64" list="listStates" required>
                <datalist id="listStates">

                </datalist>
            </div>
        </div>

        <div class="form-group row">
            <label for="postalCode" class="col-sm-4 col-form-label">Shipping Rate (per DIM weight):</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" th:field="*{rate}" required step="0.01" min="0">
            </div>
        </div>

        <div class="form-group row">
            <label for="postalCode" class="col-sm-4 col-form-label">Days to deliver:</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" th:field="*{days}" required step="1" min="0">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Cash On Delivery (COD):</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{codSupported}" />
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-blue m-3"/>
            <input type="button" value="Cancel" class="btn btn-grey" id="buttonCancel" />
        </div>
    </div>
    </form>

    <div th:replace="fragments_modal :: modal_dialog"></div>

    <div th:replace="fragments :: footer"></div>
</div>

<script type="text/javascript">
    contextPath = "[[@{/}]]";
    moduleURL = "[[@{/shipping_rates}]]";

</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/common_form_country_state.js}"></script>
</body>
</html>
