<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Brands - Market Cruiser Admin')">
</head>
<body>
<div class="container-fluid">

    <div th:replace="fragment_navigation :: menu"></div>

    <br/>
    <div>
        <h2>Manage Categories</h2>
        <br/>
        <a th:href="@{/brands/new}" class="a-icon-lightgreen fas fa-folder-plus fa-2x icon-orange" title="Create New Brand"></a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a th:href="@{/brands/export/csv}" class="a-icon-lightgreen fas fa-file-csv fa-2x icon-orange" title="Export to CSV"></a>
    </div>

    <div th:replace="fragments :: search_form_and_message('/brands/page/1')"></div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-custom">
                <tr>
                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        Brand ID
                    </th>

                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        Logo
                    </th>

                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        Brand Name
                    </th>

                    <th class="text-center" style="text-align: center; vertical-align: middle">
                        Categories
                    </th>

                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="brand: ${listBrands}">
                    <td style="text-align: center; vertical-align: middle">[[${brand.brandId}]]</td>

                    <td></td>

                    <td style="text-align: left; vertical-align: middle">[[${brand.name}]]</td>

                    <td style="text-align: center; vertical-align: middle">
                        <th:block th:each="category : ${brand.categories}">
                            <span class="badge badge-lightgreen" th:text="${category.name}"></span>
                        </th:block>
                    </td>

                    <td style="text-align: center; vertical-align: middle">
                        <div th:replace="fragments :: edit('brand', '/brands/edit/' + ${brand.brandId})"></div>
                        &nbsp;&nbsp;
                        <div th:replace="fragments :: delete('brand', ${brand.brandId}, '/brands/delete/' + ${brand.brandId}, true)"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments_modal :: confirm_modal"></div>

    <br>
    <br>

    <div th:replace="fragments :: footer"></div>

</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/brands}]]";

    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'brand');
        });
    });

</script>
</body>
</html>
