<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Reset Password', 'none')">

</head>
<body>
<div class="container-fluid text-center">
    <div th:replace="fragment_navigation :: header_menu"></div>
    <br>

    <div>
        <h1>Reset Your Password</h1>
    </div>
    <br>

    <form th:action="@{/forgot-password}" method="post" style="max-width: 420px; margin: 0 auto">
        <div th:if="${error != null}">
            <p class="text-danger">[[${error}]]</p>
        </div>
        <div th:if="${message != null}">
            <p class="text-warning">[[${message}]]</p>
        </div>
        <div class="border border-secondary rounded p-3">
            <div>
                <p>We will be sending a reset password to your email.</p>
            </div>
            <div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Enter your E-Mail"
                           required="required" autofocus="autofocus" />
                </p>
            </div>
            <div>
                <p>
                    <input type="submit" value="Send" class="btn btn-outline">
                </p>
            </div>
        </div>
    </form>

    <br>
    <br>
    <div th:replace="fragment_navigation :: footer_menu"></div>

</div>

<script th:src="@{/js/common.js}"></script>
</body>
</html>
