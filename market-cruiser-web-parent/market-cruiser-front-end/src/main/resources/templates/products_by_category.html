<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">

</head>
<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: header_menu"></div>

    <br>
    <div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
        <div class="row">
            <div class="col">
                <nav>
                    <ol style="list-style-type: none" class="breadcrumb-custom">
                        <li class="breadcrumb-item-custom">
                            <a class="sorting-category text-black" th:href="@{/}">Home</a>
                        </li>

                        <th:block th:each="parent : ${listCategoryParents}">
                        <li class="breadcrumb-item-custom">
                            <a class="sorting-category text-black" th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
                            <div class="sub-categories">
                                <th:block th:each="cat : ${parent.children}">
                                    <a th:if="${cat.enabled == true}" th:href="@{'/c/' + ${cat.alias}}" class="text-black" th:text="${cat.name}"></a><br>
                                </th:block>
                            </div>
                        </li>
                        </th:block>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <th:block th:each="product : ${listProducts}">
        <div class="col">
            <div>
                <img th:src="@{${product.mainImagePath}}" width="150px" />
                <br>
                <div style="width: 150px; text-align: center">
                    <b>[[${product.name}]]</b>
                </div>
            </div>
            <div th:if="${product.discountPercent <= 0}" style="width: 150px; text-align: center">
                <span style="color: white">$ [[${product.price}]]</span>
            </div>
            <div th:if="${product.discountPercent > 0}" style="width: 150px; text-align: center">
                <span style="font-size: larger; color: white">$ [[${product.discountPrice}]]</span>
                &nbsp;
                <del style="color: #b3b3b3"><span style="color: #b3b3b3">$ [[${product.price}]]</span></del>
            </div>
        </div>
        </th:block>
    </div>
    <br>

    <div th:replace="fragments :: pagination('/c/' + ${category.alias}, 'product')"></div>


    <br>
    <br>
    <div th:replace="fragment_navigation :: footer_menu"></div>

</div>
</body>
</html>
