<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">

</head>
<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: header_menu"></div>
    <br>

    <div class="text-center">
        <h1>[[${pageTitle}]]</h1>
    </div>
    <br>

    <form th:action="@{/address_book/save}" method="post" style="max-width: 700px; margin: 0 auto"
          th:object="${address}">
        <input type="hidden" th:field="*{addressId}" />
        <input type="hidden" th:field="*{defaultForShipping}" />
        <input type="hidden" name="redirect" th:value="${param.redirect}" />
        <div class="border border-round-secondary rounded p-3">

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="firstName" th:field="*{firstName}" required="required"/>
                            <label for="firstName">First Name</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="lastName" th:field="*{lastName}" required="required"/>
                            <label for="lastName">Last Name</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 10px">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="phoneNumber" th:field="*{phoneNumber}"
                                   required="required" maxlength="15" minlength="8"/>
                            <label for="phoneNumber">Phone Number</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="addressLine1" th:field="*{addressLine1}"
                                   required="required" maxlength="64" minlength="3"/>
                            <label for="addressLine1">Address Line 1</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="addressLine2" th:field="*{addressLine2}"
                                   maxlength="64" />
                            <label for="addressLine1">Address Line 2</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="city" th:field="*{city}"
                                   required maxlength="45" minlength="2"/>
                            <label for="city">City</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <select class="clean-slide" th:field="*{country}" id="country">
                                <th:block th:each="country : ${listCountries}">
                                <option th:value="${country.countryId}">[[${country.name}]]</option>
                                </th:block>
                            </select>
                            <label for="country">Country</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="state" th:field="*{state}"
                                   maxlength="45" minlength="3" list="listStates"/>
                            <label for="state">State</label>
                            <datalist id="listStates"></datalist>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 10px">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="postCode" th:field="*{postCode}"
                                   required maxlength="10" minlength="2"/>
                            <label for="postCode">Postcode</label>
                        </div>
                    </span>
                </div>
            </div>

            <br>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-outline-green">
                &nbsp;&nbsp;
                <input type="button" value="Cancel" class="btn btn-outline-red" id="buttonCancel" />
            </div>
            <br>
        </div>
    </form>

    <br>
    <br>
    <div th:replace="fragment_navigation :: footer_menu"></div>

</div>

<script type="text/javascript">
    contextPath = "[[@{/}]]";

    $(document).ready(function() {
        $("#buttonCancel").on("click", function() {
            window.location = "[[@{/address_book}]]";
        });
    });
</script>

<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>

</body>
</html>
