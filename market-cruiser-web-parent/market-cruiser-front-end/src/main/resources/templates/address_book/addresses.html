<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Your Address Book', 'none')">

</head>
<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: header_menu"></div>
    <br>

    <div>
        <h1>Your Address Book</h1>
    </div>
    <br>

    <div th:replace="fragment_navigation :: search_nav"></div>
    <br>

    <div class="row m-1">
        <div class="col-sm-6 mt-4">
            <div class="card" th:classappend="${usePrimaryAddressAsDefault ? 'bg-warning' : ''}">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <b>Your Primary Address</b>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    [[${customer.address}]]
                </div>
            </div>
        </div>

        <th:block th:each="address, status : ${listAddresses}">
        <div class="col-sm-6 mt-4">
            <div class="card" th:classappend="${address.defaultForShipping ? 'bg-warning' : ''}">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <b>Address #[[${status.count + 1}]]</b>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    [[${address}]]
                </div>
            </div>
        </div>
        </th:block>
    </div>

    <br>
    <br>
    <div th:replace="fragment_navigation :: footer_menu"></div>

</div>

<script th:src="@{/js/common.js}"></script>
</body>
</html>
