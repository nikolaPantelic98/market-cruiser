<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">

</head>
<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: header_menu"></div>
    <br>
    <div th:replace="fragment_breadcrumb :: content"></div>
    <br>

    <div class="row">
        <th:block th:each="product : ${listProducts}">
        <div class="col">
            <div>
                <a th:href="@{'/p/' + ${product.alias}}" class="sorting-category text-black">
                    <img th:src="@{${product.mainImagePath}}" width="150px" />
                    <br>
                    <div style="width: 150px; text-align: center">
                        <b>[[${product.shortName}]]</b>
                    </div>
                </a>
            </div>
            <div th:if="${product.discountPercent <= 0}" style="width: 150px; text-align: center">
                <span style="color: white">$ [[${product.price}]]</span>
            </div>
            <div th:if="${product.discountPercent > 0}" style="width: 150px; text-align: center">
                <span style="font-size: larger; color: white">$ [[${product.discountPrice}]]</span>
                &nbsp;
                <del style="color: #b3b3b3"><span style="color: #b3b3b3">$ [[${product.price}]]</span></del>
            </div>
        </div>
        </th:block>
    </div>
    <br>

    <div th:replace="fragments :: pagination('/c/' + ${category.alias}, 'product')"></div>


    <br>
    <br>
    <div th:replace="fragment_navigation :: footer_menu"></div>

</div>
</body>
</html>
