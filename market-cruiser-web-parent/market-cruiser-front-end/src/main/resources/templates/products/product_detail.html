<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">

</head>
<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: header_menu"></div>
    <br>
    <div th:replace="fragment_breadcrumb :: content"></div>
    <br>

    <div class="row">
        <div class="col-sm">
            <div>
                <img th:src="@{${product.mainImagePath}}" class="img-fluid" />
            </div>
        </div>
        <div class="col-sm">
            <div>
                <h2>[[${product.name}]]</h2>
            </div>
            <div>
                <span>Brand: [[${product.brand.name}]]</span>
            </div>
            <div>
                <div>
                    List Price:
                    <span th:if="${product.discountPercent <= 0}" style="color: white">$ [[${product.price}]]</span>
                    <del th:if="${product.discountPercent > 0}" style="color: #dbdbdb"><span style="color: #dbdbdb">$ [[${product.price}]]</span></del>
                </div>
                <div th:if="${product.discountPercent > 0}">
                    Price:
                    <span style="font-size: larger; color: white">$ [[${product.discountPrice}]]</span>
                    ([[${product.discountPercent}]] % OFF)
                </div>
                <div>&nbsp;</div>
                <div th:utext="${product.shortDescription}"></div>
            </div>
        </div>
        <div class="col-sm-2" style="text-align: center">
            <div>
                <span th:if="${product.inStock}" class="text-success"><b>In Stock</b></span>
                <span th:unless="${product.inStock}" class="text-danger"><b>Out of Stock</b></span>
            </div>
            <div class="mt-2">
                <input type="text" size="5" value="1" />
            </div>
            <div class="mt-3">
                <input type="button" value="Add to Cart" class="btn btn-blue" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div><hr/></div>
            <div>
                <h3>Product Description</h3>
            </div>
            <br>
            <br>
            <div th:utext="${product.fullDescription}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div><hr/></div>
            <div>
                <h3>Product Details</h3>
            </div>
            <br>
            <br>
            <th:block th:each="detail : ${product.details}">
            <div>
                <b>[[${detail.name}]]</b>:
                <span>[[${detail.value}]]</span>
            </div>
            </th:block>
        </div>
    </div>


    <br>
    <br>
    <div th:replace="fragment_navigation :: footer_menu"></div>

</div>
</body>
</html>
