<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" class="col-sm-2">
        <div>
            <a th:href="@{'/p/' + ${product.alias}}" class="sorting-category text-black">
                <img th:src="@{${product.mainImagePath}}" width="150px" />
                <br>
                <div style="width: 150px; text-align: center">
                    <b>[[${product.shortName}]]</b>
                </div>
            </a>
        </div>
        <div th:if="${product.discountPercent <= 0}" style="width: 150px; text-align: center">
            <span style="color: white">$ [[${product.price}]]</span>
        </div>
        <div th:if="${product.discountPercent > 0}" style="width: 150px; text-align: center">
            <span style="font-size: larger; color: white">$ [[${product.discountPrice}]]</span>
            &nbsp;
            <del style="color: #b3b3b3"><span style="color: #b3b3b3">$ [[${product.price}]]</span></del>
        </div>
    </div>
</body>
</html>
