<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">

</head>
<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: header_menu"></div>
    <br>

    <div class="text-center">
        <h1>Customer Registration</h1>
    </div>
    <br>

    <form th:action="@{/create_customer}" method="post" style="max-width: 700px; margin: 0 auto"
          th:object="${customer}"
          onsubmit="return checkEmailAddressUnique(this)">
        <div class="border border-round-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}"
                        required="required" maxlength="45" minlength="2"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}"
                           required="required" maxlength="45" minlength="2"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{email}"
                           required="required" maxlength="45" minlength="8"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{password}"
                           required="required" maxlength="30" minlength="6"
                           oninput="checkPasswordMatch(document.getElementById('confirmPassword'))" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Confirm Password:</label>
                <div class="col-sm-8">
                    <input type="password" id="confirmPassword" class="form-control"
                           required="required" maxlength="30" minlength="6"
                           oninput="checkPasswordMatch(this)" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{phoneNumber}"
                           required="required" maxlength="15" minlength="8"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 1:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{addressLine1}"
                           required="required" maxlength="64" minlength="3"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 2:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{addressLine2}"
                           maxlength="64" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{city}"
                           required="required" maxlength="45" minlength="2"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Country:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{country}">
                        <th:block th:each="country : ${listCountries}">
                        <option th:value="${country.countryId}">[[${country.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">State/Province:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{state}"
                           required="required" maxlength="45" minlength="3" list="listStates"/>
                    <datalist id="listStates"></datalist>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Post Code:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{postCode}"
                           required="required" maxlength="10" minlength="2"/>
                </div>
            </div>

            <br>
            <div class="text-center">
                <input type="submit" value="Create Account" class="btn btn-blue">
            </div>
        </div>
    </form>

    <br>
    <br>
    <div th:replace="fragments :: modal_dialog"></div>
    <div th:replace="fragment_navigation :: footer_menu"></div>

</div>

<script type="text/javascript">
    contextPath = "[[@{/}]]";

    var dropdownCountry;
    var dataListState;
    var fieldState;

    $(document).ready(function () {
        dropdownCountry = $("#country");
        dataListState = $("#listStates");
        fieldState = $("#state");

        dropdownCountry.on("change", function () {
            loadStatesForCountry();
            fieldState.val("").focus();
        });
    });

    function loadStatesForCountry() {
        selectedCountry = $("#country option:selected");
        countryId = selectedCountry.val();
        url = contextPath + "settings/list_states_by_country/" + countryId;

        $.get(url, function (responseJSON) {
            dataListState.empty();

            $.each(responseJSON, function (index, state) {
                $("<option>").val(state.name).text(state.name).appendTo(dataListState);
            });

        }).fail(function () {
            alert('failed to connect to the server!');
        });
    }

    function checkPasswordMatch(confirmPassword) {
        if (confirmPassword.value != $("#password").val()) {
            confirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            confirmPassword.setCustomValidity("");
        }
    }

    function checkEmailAddressUnique(form) {
        url = contextPath + "customers/check_unique_email";
        customerEmail = $("#email").val();
        csrfValue = $("input[name = '_csrf']").val();

        params = {email: customerEmail, _csrf: csrfValue};

        $.post(url, params, function(response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "Duplicated") {
                showWarningModal("There is another customer having the email: " + customerEmail);
            } else {
                showErrorModal("Unknown response from server");
            }
        }).fail(function () {
            showErrorModal("Could not connect to the server");
        });

        return false;
    }

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $('#modalDialog').modal();
    }

    function showErrorModal(message) {
        showModalDialog("Error", message);
    }

    function showWarningModal(message) {
        showModalDialog("Warning", message);
    }

</script>
</body>
</html>
