<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">

</head>
<body>
<div class="container-fluid">
    <div th:replace="fragment_navigation :: header_menu"></div>
    <br>

    <div class="text-center">
        <h1>Customer Registration</h1>
    </div>
    <br>

    <form th:action="@{/create_customer}" method="post" style="max-width: 700px; margin: 0 auto"
          th:object="${customer}"
          onsubmit="return checkEmailAddressUnique(this)">
        <div class="border border-round-secondary rounded p-3">
            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 10px">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="firstName" th:field="*{firstName}"
                                   required="required" maxlength="45" minlength="2"/>
                            <label for="firstName">First Name</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="lastName" th:field="*{lastName}"
                                   required="required" maxlength="45" minlength="2"/>
                            <label for="lastName">Last Name</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="email" class="clean-slide" id="email" th:field="*{email}"
                                   required="required" maxlength="45" minlength="8"/>
                            <label for="email">Email</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="password" class="clean-slide" id="password" th:field="*{password}"
                                   required="required" maxlength="30" minlength="6"
                                   oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"/>
                            <label for="password">Password</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="password" class="clean-slide" id="confirmPassword"
                                   required="required" maxlength="30" minlength="6"
                                   oninput="checkPasswordMatch(this)"/>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="phoneNumber" th:field="*{phoneNumber}"
                                   required="required" maxlength="15" minlength="8"/>
                            <label for="phoneNumber">Phone Number</label>
                        </div>
                    </span>
                </div>
            </div>


            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="addressLine1" th:field="*{addressLine1}"
                                   required="required" maxlength="64" minlength="3"/>
                            <label for="addressLine1">Address Line 1</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="addressLine2" th:field="*{addressLine2}"
                                   maxlength="64" />
                            <label for="addressLine1">Address Line 2</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="city" th:field="*{city}"
                                   required="required" maxlength="45" minlength="2"/>
                            <label for="city">City</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <select class="clean-slide" th:field="*{country}" id="country">
                                <th:block th:each="country : ${listCountries}">
                                <option th:value="${country.countryId}">[[${country.name}]]</option>
                                </th:block>
                            </select>
                            <label for="country">Country</label>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 0">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="state" th:field="*{state}"
                                   required="required" maxlength="45" minlength="3" list="listStates"/>
                            <label for="state">State</label>
                            <datalist id="listStates"></datalist>
                        </div>
                    </span>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group row">
                    <span style="position: relative; display: inline-block; margin: 15px 10px">
                        <div class="col-sm-8">
                            <input type="text" class="clean-slide" id="postCode" th:field="*{postCode}"
                                   required="required" maxlength="10" minlength="2"/>
                            <label for="postCode">Postcode</label>
                        </div>
                    </span>
                </div>
            </div>

            <br>
            <div class="text-center">
                <input type="submit" value="Create Account" class="btn btn-outline-green">
            </div>
            <br>
        </div>
    </form>

    <br>
    <br>
    <div th:replace="fragments :: modal_dialog"></div>
    <div th:replace="fragment_navigation :: footer_menu"></div>

</div>

<script type="text/javascript">
    contextPath = "[[@{/}]]";

    function checkEmailAddressUnique(form) {
        url = contextPath + "customers/check_unique_email";
        customerEmail = $("#email").val();
        csrfValue = $("input[name = '_csrf']").val();

        params = {email: customerEmail, _csrf: csrfValue};

        $.post(url, params, function(response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "Duplicated") {
                showWarningModal("There is another customer having the email: " + customerEmail);
            } else {
                showErrorModal("Unknown response from server");
            }
        }).fail(function () {
            showErrorModal("Could not connect to the server");
        });

        return false;
    }

</script>
<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
